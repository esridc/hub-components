<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ArcGIS Rest JS OAuth redirect</title>
  </head>
  <body>
    <script src="https://unpkg.com/@esri/arcgis-rest-auth/dist/umd/auth.umd.js"></script>
    <script>
      // to do, figure out how to get stencil to copy/paste this from the root into www
      
      // use a regex to extract the clientid from the state parameter in the OAuth 2.0 server response
      const match = window.location.href.match(
        /&state=([^&]+)/
      );
      const clientId = match[1];
      let session;
      function processAuthentication() {
        session = arcgisRest.UserSession.completeOAuth2({
          clientId: clientId,
        });
        window.location.href = './';
        // localStorage.setItem('__ARCGIS_REST_USER_SESSION__', session.serialize());
      }
      processAuthentication();
    </script>
  </body>
